<html> 
  
	<head> 
      <title>Introduction to Javascript</title> 
    </head>
	</body> 
		<!--onclick,
			Change style.fontSize="42px" -->
		<h1 id="action1" onclick="document.getElementById('action1').style.fontSize='60px'">Hello World 1 </h1>
		
		<!--ondblclick,
			Change innerHTML="Goodbye World" -->
		<h1 id="action2" ondblclick="document.getElementbyId('action2').innerHTML='Goodbye World'">Hello World 2 </h1>
		
		<!--onmouseover,
			Change style.color="red" -->
		<h1 id="action3" onmouseover="document.getElementbyId('action3').style.color='red'">Hello World 3</h1>
		
		<!--onmouseout,
			Change style.backgroundColor="blue" -->
		<h1 id="action4" onmouseout="document.getElementbyId('action4').style.backgroundColor='blue'">Hello World 4</h1>
		
		<!-- INTERNAL JAVASCRIPT -->
		<script>
		
		</script>
	</body>
</html>
